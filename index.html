<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Google Font [EXO]-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Archivo+Black&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=BBH+Sans+Hegarty&family=Exo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Passion+One:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <h1 class="h3 text-center my-4">Product Management System</h1>
                <form>
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="productName" placeholder="Product Name"
                            autocomplete="off" oninput="validateProduct(nameRegex,productNameInput)">
                            <p class="error text-danger invisible">
                                *product name must start with Uppercase letter followed by 3 letters or more
                            </p>
                        <label for="productName">Product Name</label>
                    </div>
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="productCategory" placeholder="Product Category"
                            autocomplete="off" list="Categories" oninput="validateProduct(categoryRegex,productCategoryInput)">
                            <p class="error text-danger invisible">
                                *product category should be one of the following: (Mobile | Laptop | Camera | Clothes | Medicine)
                            </p>
                        <datalist id="Categories">
                            <option>Mobile</option>
                            <option>Laptop</option>
                            <option>Camera</option>
                            <option>Clothes</option>
                            <option>Medicine</option>
                        </datalist>
                        <label for="productCategory">Product Category</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="productPrice" placeholder="Product price" oninput="validateProduct(priceRegex,productPriceInput)">
                        <p class="error text-danger invisible">
                                *product price should be from range 1:1000
                            </p>
                        <label for="productPrice">Product Price</label>
                    </div>
                    <div class="form-floating ">
                        <textarea class="form-control" placeholder="Product Description"
                            id="productDescription" oninput="validateProduct(descriptionRegex,productDescriptionInput)"></textarea>
                            <p class="error text-danger invisible">
                                *product description should be 25 character or more
                            </p>
                        <label for="productDescription">Product Description</label>
                    </div>
                    <div class="mb-3">
                        <input type="file" class="form-control" id="productImage">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addProduct()"> Add Product</button>
                    <input type="search" placeholder="search products...." class="form-control my-5 w-75 mx-auto" id="searchProductsInput" oninput="searchProducts()">
                </form>
            </div>
        </section>
        <section class="py-5">
            <div class="container">
                <div class="row g-3" id="productsContainer">
                    
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js file-->
    <script src="js\bootstrap.bundle.min.js"></script>
    <!-- Main js -->
    <script src="js\main.js"></script>
</body>

</html>
